<body>
    <div class="connection-status" id="connectionStatus">
        <span class="connection-offline">âš« æœªè¿æ¥</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>ğŸ¯ å›¾ä¹¦é¦†æŠ¢åº§å®æ—¶ç›‘æ§</h1>
            <div class="status-badge status-waiting" id="statusBadge">ç­‰å¾…å¯åŠ¨</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ğŸ¯</div>
                <div class="stat-label">ç›®æ ‡åº§ä½</div>
                <div class="stat-value" id="targetSeat">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">ğŸ”„</div>
                <div class="stat-label">å°è¯•æ¬¡æ•°</div>
                <div class="stat-value" id="attemptCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">â±ï¸</div>
                <div class="stat-label">è¿è¡Œæ—¶é—´</div>
                <div class="stat-value" id="runningTime">00:00</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">ğŸ”Œ</div>
                <div class="stat-label">WebSocketçŠ¶æ€</div>
                <div class="stat-value" id="wsStatus" style="font-size: 18px;">æœªè¿æ¥</div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-title">ğŸ“‹ å®æ—¶æ—¥å¿—</div>
            <div id="logEntries"></div>
        </div>
    </div>

    <div class="big-success" id="bigSuccess">
        <div class="big-success-icon">ğŸ‰</div>
        <div class="big-success-text">é¢„çº¦æˆåŠŸï¼</div>
        <div class="big-success-detail" id="successDetail"></div>
    </div>

    <script>
        let ws = null;
        let startTime = null;
        let timerInterval = null;
        let attemptCount = 0;

        // è¿æ¥WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            ws = new WebSocket(`${protocol}//${host}/status-ws`);

            ws.onopen = () => {
                console.log('WebSocketå·²è¿æ¥');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocketå·²æ–­å¼€');
                updateConnectionStatus(false);
                // 5ç§’åé‡è¿
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateConnectionStatus(false);
            };
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.innerHTML = '<span class="connection-online">ğŸŸ¢ å·²è¿æ¥</span>';
            } else {
                statusEl.innerHTML = '<span class="connection-offline">ğŸ”´ æœªè¿æ¥</span>';
            }
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    addLog('info', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                    break;

                case 'task_start':
                    handleTaskStart(data.config);
                    break;

                case 'websocket_status':
                    handleWebSocketStatus(data.status, data.message);
                    break;

                case 'reserve_attempt':
                    handleReserveAttempt(data.attemptCount, data.seatName);
                    break;

                case 'error':
                    handleError(data.errorType, data.message);
                    break;

                case 'success':
                    handleSuccess(data.seatName, data.libId);
                    break;

                case 'task_stop':
                    handleTaskStop(data.totalAttempts);
                    break;

                case 'queue_status':
                    handleQueueStatus(data.message);
                    break;

                case 'seat_switch':
                    handleSeatSwitch(data.fromSeat, data.toSeat, data.reason);
                    break;
            }
        }

        // å¤„ç†ä»»åŠ¡å¯åŠ¨
        function handleTaskStart(config) {
            startTime = Date.now();
            attemptCount = 0;

            document.getElementById('statusBadge').className = 'status-badge status-running';
            document.getElementById('statusBadge').textContent = 'ğŸš€ æ­£åœ¨æŠ¢åº§';

            document.getElementById('targetSeat').textContent = config.seatName || '-';

            addLog('success', `ä»»åŠ¡å¯åŠ¨ï¼ç›®æ ‡åº§ä½ï¼š${config.seatName}å·`);

            // å¯åŠ¨è®¡æ—¶å™¨
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // å¤„ç†WebSocketçŠ¶æ€
        function handleWebSocketStatus(status, message) {
            document.getElementById('wsStatus').textContent = status;
            addLog('info', message);
        }

        // å¤„ç†é¢„çº¦å°è¯•
        function handleReserveAttempt(count, seatName) {
            attemptCount = count;
            document.getElementById('attemptCount').textContent = count;

            // æ›´æ–°è¿›åº¦æ¡ï¼ˆå‡è®¾æœ€å¤šå°è¯•2000æ¬¡ï¼‰
            const progress = Math.min((count / 2000) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // å¤„ç†é”™è¯¯
        function handleError(errorType, message) {
            addLog('error', message);
        }

        // å¤„ç†æˆåŠŸ
        function handleSuccess(seatName, libId) {
            document.getElementById('statusBadge').className = 'status-badge status-success';
            document.getElementById('statusBadge').textContent = 'âœ… é¢„çº¦æˆåŠŸ';

            addLog('success', `ğŸ‰ æˆåŠŸé¢„çº¦åº§ä½ï¼š${seatName}å·ï¼`);

            // æ˜¾ç¤ºå¤§æˆåŠŸæç¤º
            document.getElementById('successDetail').textContent = `åº§ä½ ${seatName}å· å·²æˆåŠŸé¢„çº¦ï¼`;
            document.getElementById('bigSuccess').style.display = 'block';

            // åœæ­¢è®¡æ—¶å™¨
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // 5ç§’åéšè—æˆåŠŸæç¤º
            setTimeout(() => {
                document.getElementById('bigSuccess').style.display = 'none';
            }, 5000);
        }

        // å¤„ç†ä»»åŠ¡åœæ­¢
        function handleTaskStop(totalAttempts) {
            document.getElementById('statusBadge').className = 'status-badge status-stopped';
            document.getElementById('statusBadge').textContent = 'â¹ï¸ å·²åœæ­¢';

            addLog('info', `ä»»åŠ¡åœæ­¢ï¼Œå…±å°è¯• ${totalAttempts} æ¬¡`);

            // åœæ­¢è®¡æ—¶å™¨
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // å¤„ç†æ’é˜ŸçŠ¶æ€
        function handleQueueStatus(message) {
            addLog('warning', message);
        }

        // å¤„ç†åº§ä½åˆ‡æ¢
        function handleSeatSwitch(fromSeat, toSeat, reason) {
            addLog('warning', `åº§ä½ ${fromSeat} ${reason}ï¼Œåˆ‡æ¢åˆ° ${toSeat}`);
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(type, message) {
            const logEntries = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const now = new Date();
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

            entry.innerHTML = `
                <span class="log-time">${timeStr}</span>
                <span class="log-message">${message}</span>
            `;

            logEntries.insertBefore(entry, logEntries.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logEntries.children.length > 100) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            if (!startTime) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            document.getElementById('runningTime').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // é¡µé¢åŠ è½½æ—¶è¿æ¥WebSocket
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
